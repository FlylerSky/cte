<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Công cụ mã hóa chữ</title>
</head>
<body>
  <div class="container">
    <h1>Công cụ mã hóa chữ</h1>
    <label for="inputText">Nhập từ gốc:</label>
    <textarea id="inputText" placeholder="Nhập văn bản tại đây..."></textarea>
    <button id="encodeButton">Mã hóa</button>
    <label for="outputText">Kết quả mã hóa:</label>
    <textarea id="outputText" readonly></textarea>
  </div>
  <script src="./script2.js"></script>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
  text-align: center;
  color: #333;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

textarea {
  width: 100%;
  height: 100px;
  margin-bottom: 20px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 10px;
  font-size: 18px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</body>
</html>
